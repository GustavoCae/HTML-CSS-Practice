<body>
    <button  class = "subscribe-button">SUBSCRIBE</button>

    <button  class = "join-button">Join</button>

    <button  class = "tweet-button">Tweet</button>

    <style>

      .subscribe-button{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        border-radius: 2px;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        font-style: bold;
        cursor: pointer;
        transition: opacity 0.15s;
      }

      .subscribe-button:hover{
        opacity: 0.8;
      }

      .subscribe-button:active{
        opacity: 0.5;
      }


      .join-button{
        background-color: rgb(255, 255, 255);
        color: rgb(63, 160, 252);
        border-color: rgb(63, 160, 252);
        font-size: 20px;
        border-radius: 2px;
        width: 76px;
        height: 46px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;
      }

      .join-button:hover{
        background-color: rgb(63, 160, 252);
        color: rgb(255, 255, 255);
      }

      .join-button:active{
        opacity: 0.5;
      }

      .tweet-button{
        background-color: rgb(0, 172, 238);
        font-size:18px;
        color: white;
        border: none;
        border-radius: 16px;
        width: 76px;
        height: 36px;
        cursor: pointer;
        transition: box-shadow 0.15s;
      }

      .tweet-button:hover{
        opacity: 0.8;
        box-shadow: 5px 5px 10px rgba(0, 0, 0,0.1);
      }

      .tweet-button:active{
        opacity: 0.5;
      }

    </style>

</body>
